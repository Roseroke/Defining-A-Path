<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Notebook: Defining a Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .notebook-cell {
            display: none;
        }
        .notebook-cell.active {
            display: block;
        }
        .prose-custom p {
            margin-bottom: 1rem;
        }
        .prose-custom h3 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .prose-custom ul {
            list-style-position: inside;
            padding-left: 1.5rem;
        }
        .prose-custom li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-3xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
            <div class="p-6 md:p-8 border-b border-gray-200 bg-gray-100">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Defining a Path: An Interactive Summary</h1>
                <p class="mt-2 text-gray-600">An exploration of new ideas for society, government, and the economy. Click through the notebook to learn about the core concepts.</p>
            </div>

            <div id="notebook-container" class="p-6 md:p-8 min-h-[400px] flex flex-col justify-between">
                <!-- Cells will be injected here by JS -->
            </div>

            <div class="px-6 py-4 md:px-8 md:py-5 bg-gray-100 border-t border-gray-200 flex items-center justify-between">
                <span id="progress-indicator" class="text-sm font-medium text-gray-500"></span>
                <div class="flex gap-3">
                    <button id="prev-btn" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-semibold text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        Previous
                    </button>
                    <button id="next-btn" class="px-4 py-2 bg-indigo-600 border border-transparent rounded-lg text-sm font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        Next
                    </button>
                </div>
            </div>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-500">
            <p>Based on the document "Defining a Path" by Roosevelt.</p>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const notebookData = [
                {
                    title: 'Introduction: A New Path Forward',
                    content: `
                        <div class="prose-custom">
                            <p>The author, Roosevelt, begins by expressing a feeling that modern society fails to teach what is truly important. This document is an attempt to compile a solution—a path forward for humanity—in an age where technology is rapidly changing our perceptions of work, money, and time.</p>
                            <p>The core goal is to address societal grievances and develop tangible, applicable solutions that can benefit the majority of the population, aiming to instill a new sense of meaning and purpose without being foolish or short-sighted.</p>
                            <p class="font-medium text-indigo-700">The central thesis is that the U.S. Government is not a single entity, but a complex set of moving parts that can be redesigned to better serve its people.</p>
                        </div>
                    `
                },
                {
                    title: 'The Problem of Obfuscation',
                    content: `
                        <div class="prose-custom">
                            <p>A key problem identified is "obfuscation"—the act of making systems intentionally obscure, unclear, or unintelligible. This is seen in many areas of American life:</p>
                            <ul class="list-disc">
                                <li><strong>Taxes & Finance:</strong> Complex terminology and rules create a barrier for the average person, leading to a reliance on specialized (and often expensive) professionals.</li>
                                <li><strong>Insurance:</strong> The concepts and policies are so convoluted that one must undergo significant training just to understand them, leaving the average consumer at a disadvantage.</li>
                                <li><strong>Legislation:</strong> Laws are often written with "loose phrasings" and complex language, opening them up to interpretations that benefit the powerful and well-connected.</li>
                            </ul>
                            <p>This systemic complexity acts as a "sieve," filtering out those who lack the specialized knowledge or resources to navigate it, thus reinforcing existing power structures.</p>
                        </div>
                    `
                },
                {
                    title: 'Redefining Industry & Government',
                    content: `
                        <div class="prose-custom">
                            <p>The document proposes a comprehensive restructuring of industry through new, government-run institutions designed to address fundamental societal needs. These agencies would provide baseline services and create meaningful employment.</p>
                            <h3 class="font-semibold mt-4">Key Proposed Agencies:</h3>
                            <ul class="list-disc">
                                <li><strong>Health and Medical Sector (HMS):</strong> To provide universal access to healthcare.</li>
                                <li><strong>Department of Education (DOE):</strong> To create relevant, modern curricula and incentivize learning.</li>
                                <li><strong>Artificial Intelligence Research and Energy Authority (AIREA):</strong> To ethically guide AI development and manage sustainable energy.</li>
                                <li><strong>Society of Environmental Relief Agents (SERA):</strong> To tackle environmental cleanup and disaster relief.</li>
                                <li><strong>Department of Relevant Housing (DORH):</strong> To manage and allocate vacant housing to eliminate homelessness.</li>
                            </ul>
                            <p>The goal is to create a system where the government competes with private industry to provide essential services, fostering innovation and reducing exploitation.</p>
                        </div>
                    `
                },
                {
                    title: 'The Universal Catalogue (UC): A New Economy',
                    content: `
                        <div class="prose-custom">
                            <p>A central idea is the creation of a new economic system to exist alongside traditional currency. This is the <strong>Universal Catalogue (UC)</strong>.</p>
                            <h3 class="font-semibold mt-4">How it works:</h3>
                            <ul class="list-disc">
                                <li><strong>Earning "Credits":</strong> Citizens can "opt-in" to perform societally beneficial tasks and contracts. Upon completion, they earn "Credits."</li>
                                <li><strong>A Digital Marketplace:</strong> The UC is a secure, quantum-encrypted digital server—like an online magazine—where users can spend their Credits on a curated set of commodities, goods, and services.</li>
                                <li><strong>Tiered Access:</strong> The catalogue could offer everything from basic necessities (soap, food) to higher-tier items like housing and transportation, unlocked through continued participation.</li>
                                <li><strong>Not a Replacement for Money:</strong> The UC is designed to be a supplementary system. It creates a regulated, purpose-driven economy where value is tied directly to community contribution, not just profit.</li>
                            </ul>
                        </div>
                    `
                },
                {
                    title: 'A New Social Ethic: Collective Servitism',
                    content: `
                        <div class="prose-custom">
                            <p>To support this new society, a cultural shift is needed towards <strong>"Collective Servitism."</strong> This philosophy redefines value and work ethic based on service and contribution beyond self-interest.</p>
                            <h3 class="font-semibold mt-4">Key Concepts:</h3>
                            <ul class="list-disc">
                                <li><strong>New Work Ethic:</strong> Defined as "The ability of the individual to perform work and or tasks in service of a goal beyond self-enrichment."</li>
                                <li><strong>Selflessness as a Goal:</strong> The system aims to incentivize selflessness and punish exploitation, fostering a culture that rewards positive community impact.</li>
                                <li><strong>Supporting the "Unalied Weak":</strong> The author acknowledges that not everyone can thrive in a hyper-competitive environment. This new system is designed to provide a place for everyone, allocating tasks and support based on an individual's capabilities and desire to contribute, rather than leaving them behind.</li>
                            </ul>
                        </div>
                    `
                },
                {
                    title: 'Critique of Current Institutions',
                    content: `
                        <div class="prose-custom">
                             <p>The document provides sharp critiques of major American institutions, arguing they are failing the general population.</p>
                            <h3 class="font-semibold mt-4">Main Criticisms:</h3>
                            <ul class="list-disc">
                                <li><strong>Education:</strong> The public education system leaves youth feeling "Lost or Apathetic." It fails to teach relevant, practical skills (like finance or economics) and instead funnels students into a diluted job market without a sense of direction or purpose.</li>
                                <li><strong>Armed Forces:</strong> While structurally proficient, the motivation for joining is often purely monetary rather than a genuine desire to protect the country's ideals. This is seen as a symptom of a government more interested in foreign affairs than domestic prosperity.</li>
                                <li><strong>The Economy:</strong> Described as "nonsensical" and manipulated by a wealthy elite. It is seen as a system that benefits those who created it while leaving younger generations with insurmountable barriers to success.</li>
                            </ul>
                        </div>
                    `
                },
                {
                    title: 'The Path Forward: Practical Experiments',
                    content: `
                        <div class="prose-custom">
                            <p>To make these ideas a reality, a series of phased "experiments" are proposed to roll out the new system gradually and test its viability.</p>
                            <h3 class="font-semibold mt-4">Proposed Steps:</h3>
                            <ul class="list-disc">
                                <li><strong>Experiment Alpha:</strong> Create the physical infrastructure—a network of interconnected warehouses to store and manage the goods for the Universal Catalogue.</li>
                                <li><strong>Experiment Beta:</strong> Introduce the "Credits" system into schools to incentivize learning and participation from a young age.</li>
                                <li><strong>Experiment Omega:</strong> Establish local "Embassies" in communities. These centers would issue daily contracts for citizens to complete, allowing them to earn Credits and improve their local environment (e.g., trash removal, landscaping).</li>
                                <li><strong>Experiment Gamma:</strong> Create "Embassilic Cells"—self-sustaining communities built around reclaimed housing, an Embassy, and a warehouse, where residents work on local contracts to support their community.</li>
                            </ul>
                        </div>
                    `
                },
                {
                    title: 'Conclusion: Balancing Freedom & Order',
                    content: `
                        <div class="prose-custom">
                             <p>The author addresses the potential fear that such a large-scale system could lead to authoritarianism or a "Big Brother" state. The document clarifies that this is not the intention.</p>
                            <h3 class="font-semibold mt-4">Core Principles:</h3>
                            <ul class="list-disc">
                                <li><strong>Constitutional Democracy:</strong> The proposed society is built on the rule of law, due process, and the protection of individual civil liberties.</li>
                                <li><strong>Competition, Not Replacement:</strong> The goal is not to abolish capitalism or private enterprise. Instead, the government would compete with the private sector, creating baseline competition to drive innovation and reduce exploitation.</li>
                                <li><strong>Preserving Liberty:</strong> The ultimate aim is to streamline and allocate human effort in a way that diminishes exploitation while strengthening individual liberty, free will, autonomy, and purpose.</li>
                            </ul>
                        </div>
                    `
                }
            ];

            const container = document.getElementById('notebook-container');
            const progressIndicator = document.getElementById('progress-indicator');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            let currentCellIndex = 0;

            function renderNotebook() {
                container.innerHTML = '';
                notebookData.forEach((cell, index) => {
                    const cellEl = document.createElement('div');
                    cellEl.className = 'notebook-cell';
                    cellEl.id = `cell-${index}`;
                    cellEl.innerHTML = `
                        <h2 class="text-xl md:text-2xl font-bold mb-4 text-gray-800">${cell.title}</h2>
                        ${cell.content}
                    `;
                    container.appendChild(cellEl);
                });
                updateView();
            }

            function updateView() {
                document.querySelectorAll('.notebook-cell').forEach((cell, index) => {
                    cell.classList.toggle('active', index === currentCellIndex);
                });
                
                progressIndicator.textContent = `Step ${currentCellIndex + 1} of ${notebookData.length}`;
                
                prevBtn.disabled = currentCellIndex === 0;
                nextBtn.disabled = currentCellIndex === notebookData.length - 1;

                // Scroll to top of container on cell change
                container.parentElement.scrollTop = 0;
            }

            prevBtn.addEventListener('click', () => {
                if (currentCellIndex > 0) {
                    currentCellIndex--;
                    updateView();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentCellIndex < notebookData.length - 1) {
                    currentCellIndex++;
                    updateView();
                }
            });

            renderNotebook();
        });
    </script>

</body>
</html>
